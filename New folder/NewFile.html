<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript"></script>
<script>
$(function() {
	$("#exampleform").submit(validateData);
	});
	function validateData(event) {
	if ($("#full-name").val() == "" || $("#pass").val().length != 2) {
	alert("Error, invalid city/state."); // show error message
	event.preventDefault();
	}
	}
</script>
<title>Form</title>
</head>
<body>
<form id="exampleform" action="demo_form.jsp">
User name:
<input type="text" id="full-name" name="fullname" title="Full name"/>
Password:
<input type="password" name="pw" id="pass"
pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,})"
title="Must contain at least one number and one uppercase and lowercase
letter, and at least 8 or more characters">
<input type="submit">
</form>
</div>
</form>
</body>
</html>
